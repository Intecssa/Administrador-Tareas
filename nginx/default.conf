# BLOQUE 1: Redirección de HTTP a HTTPS
server {
    listen 80;
    server_name gguzman.cloud www.gguzman.cloud;

    # Permitir renovaciones de Certbot en el futuro
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# BLOQUE 2: Configuración HTTPS (Segura)
server {
    listen 443 ssl;
    server_name gguzman.cloud www.gguzman.cloud;

    # Rutas a los certificados generados (Reemplaza 'tu-dominio.com' por el tuyo)
    ssl_certificate /etc/letsencrypt/live/gguzman.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gguzman.cloud/privkey.pem;

    # Mejores prácticas de seguridad para SSL
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://streamlit:8501;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CONFIGURACIÓN CRÍTICA PARA STREAMLIT (WebSockets)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Evita que la conexión se cierre por inactividad
        proxy_read_timeout 86400;
    }
}
